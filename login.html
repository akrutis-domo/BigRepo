<head>
  <link rel="stylesheet" href="/styles.css">
</head>

<div style="display: flex; flex-direction: column; align-self: start; margin-top: 15%;">
<div style="color: black; color: black; font-size: 40px; font-weight: 700; text-align: center;">Company Website</div>

<form action="/login" method="post" style="margin-top: 60px;">
  <div class="Input" style="width: 400px;">
    <input name="username" autocomplete="off" class="Input-text" id="username" type="text" placeholder="Your username" />
    <label for="input" class="Input-label">Username</label>
  </div>
  <div style="margin-top: 60px;" class="Input">
    <input name="password" class="Input-text" id="password" type="password" placeholder="Your password"/>
    <label for="input" class="Input-label">Password</label>
  </div>
  <input class="Input-text" style="margin-top: 40px; width: 150px;" value="Login" type="submit" />
</form>
</div>
